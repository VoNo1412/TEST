<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution</title>
    <link rel="stylesheet" href="./demo.css">
</head>

<body>
    <div class="app">
        <div class="dots_list">
            <div class="dosts_item" id="0"></div>
            <div class="dosts_item" id="1"></div>
            <div class="dosts_item" id="2"></div>
            <div class="dosts_item" id="3"></div>
        </div>
        <button class="prev">prev</button>
        <div class="wrapper">
            <div class="carousel_list">
                <div class="carousel_item" id="firstChild">
                    <img src="./images/photo1.jpg" alt="pic">
                </div>
                <div class="carousel_item">
                    <img src="./images/photo2.jpg" alt="pic">
                </div>
                <div class="carousel_item">
                    <img src="./images/photo3.jpg" alt="pic">
                </div>
                <div class="carousel_item" id="lastChild">
                    <img src="./images/photo4.jpg" alt="pic">
                </div>
            </div>
        </div>
        <button class="next">next</button>
    </div>
    <!-- <script src="./app.js"></script> -->
    <script src="./demo.js"></script>
</body>

</html>
